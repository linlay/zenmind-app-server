services:
  backend:
    build:
      context: ./backend
    container_name: agw-auth-backend
    environment:
      AUTH_DB_PATH: /data/auth.db
      AUTH_ISSUER: http://localhost:8080
      AUTH_ADMIN_USERNAME: admin
      AUTH_ADMIN_PASSWORD_BCRYPT: $$2a$$10$$iRKcZMdyuNZ9SkqqmufY7eZ9MGLaYILiYlTaqrUDiFStJFNljYBdG
    volumes:
      - auth_data:/data
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: agw-auth-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  auth_data:
